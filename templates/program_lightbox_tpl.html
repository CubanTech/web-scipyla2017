{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page_title }}</title>

    <!-- Section Styles -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/globals.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/program_lightbox.css' %}" rel="stylesheet" type="text/css">

	<!-- Begin Block Styles -->
	{% block styles %}

	{% endblock %}
	<!-- End Block Styles -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>

        <!-- Begin Section Program Lightbox -->
		<section id="program-lightbox" class="row clearfix">

			<header id="lightbox-header" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-1 col-lg-offset-11 col-md-1 col-md-offset-11 col-sm-1 col-sm-offset-11 col-xs-1 col-xs-offset-11">
					<a href=""><p id="program-lightbox_close" class="text-center text-uppercase">X</p></a>
				</div>
			</header>

			<!-- Begin Block Lightbox-Content -->
			{% block lightbox-content %}

			{% endblock %}
			<!-- End Block Lightbox-Content -->

		</section>
		<!-- End Section Program Lightbox -->

        <!-- Section Javascript -->
        <script language="JavaScript" type="text/javascript" src="{% static 'js/jquery-2.2.1.min.js' %}"></script>
        <script language="JavaScript" type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
            <!-- Section Javascript for Specific Pages
            <!-- Begin Block Javascript -->
            {% block javascript %}

            {% endblock %}
            <!-- End Block Javascript -->

    </body>
</html>
