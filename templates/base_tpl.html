{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page_title }}</title>

    <!-- Section Styles -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/globals.css' %}" rel="stylesheet" type="text/css">

	<!-- Begin Block Styles -->
	{% block styles %}
	
	{% endblock %}
	<!-- End Block Styles -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>

        <!-- Begin Section Container -->
        <section class="container-fluid">

            <!-- Begin Block Main Navbar -->
			{% block main-navbar %}

			{% endblock %}
            <!-- End Block Main Navbar -->

            <!-- Begin Block Content -->
            {% block content %}

            {% endblock content %}
            <!-- End Block Content -->

            <!-- Begin Section Footer -->
            <footer id="footer" class="row clearfix section-short">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <ul class="nav nav-pills nav-justified center-block">
                        <li><a href="#"><span class="icon-6 img-circle social-icons"></span></a></li>
                        <li><a href="#"><span class="icon-7 img-circle social-icons"></span></a></li>
                        <li><a href="#"><span class="icon-8 img-circle social-icons"></span></a></li>
                        <li><a href="#"><span class="icon-9 img-circle social-icons"></span></a></li>
                    </ul>
                </div>

                <div id="footer-text" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-center sections-comments">Copyright &copy; SciPyLa 2017</p>
                </div>
            </footer>
            <!-- End Section Footer -->

        </section>
        <!-- End Section Container -->

        <!-- Section Javascript -->
        <script language="JavaScript" type="text/javascript" src="{% static 'js/jquery-2.2.1.min.js' %}"></script>
        <script language="JavaScript" type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
            <!-- Section Javascript for Specific Pages
            <!-- Begin Block Javascript -->
            {% block javascript %}

            {% endblock %}
            <!-- End Block Javascript -->

    </body>
</html>
